<!DOCTYPE html>
<html>
<head>
<title>Image Audio Video tags in HTML</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url("Screenshot_2024-03-23_113102-removebg.png");
        background-size: 33%;
        background-position: center;
        background-color: black;
        color: white;
    }
</style>
</head>
<body>
    <center>
        <video id="myVideo" height="500px" width="500" controls>
            <source src="Deans Video compressed.mp4" type="video/mp4">
        </video><br>
        <hr>
        <div id="questions" style="display: none;">
            <h2>Which is a Pirate's favorite programming Language?<br><br>
            When you look in a mirror, who do you see?<br><br>
            Without this special character your email will be lost<br>in the sea and won't reach its destiny.
            </h2>
        </div>
    </center>

    <script>
        var video = document.getElementById("myVideo");
        var questionsDiv = document.getElementById("questions");

        video.addEventListener("timeupdate", function() {
            var currentTime = video.currentTime;
            var duration = video.duration;
            var remainingTime = duration - currentTime;

            if (remainingTime <= 5) {
                questionsDiv.style.display = "block";
            }
        });
    </script>
</body>
</html>
